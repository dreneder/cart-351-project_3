<!doctype html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Kedebideri:wght@400;500;600;700;800;900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">        
        <link rel="stylesheet" href="../static/css/base.css">
        <link rel="icon" href="static/images/CART_351_Floral_Design_1.png"> <!--Adds a website icon to the tab-->

        <title>Journal Mood Analyzer</title>
        
        {% block scriptBlock %}{% endblock scriptBlock %}
    </head>

    <body>
        <div class = "layout">
            <nav>
                <ul>
                    <li><img height="130" src="static/images/CART_351_Floral_Design_1.png" class="navIcon"></li>
                    <!--Naviagation tabs-->
                    <li class="icon_wrap"> <a href="{{url_for('home')}}"><img height="130" src="static/images/CART_351_Home_Nav_Icon.png" alt="Home"></a></li>
                    <li class="icon_wrap"> <a href="{{url_for('submitEntry')}}"><img height="130" src="static/images/CART_351_Append_Nav_Icon.png" alt="Append"></a> </li>
                    <li></li>
                    <li class="icon_wrap"> <a href="{{url_for('collectiveEntries')}}"><img height="130" src="static/images/CART_351_Collection_Nav_Icon.png" alt="Collection"></a> </li>

                </ul>
            </nav>
        
            <main>
                {% block content %}{% endblock %}
            </main>
        </div>

        <footer>
            ❀ Developed by André Neder, Owen Hill, and Hugo Waterfall ❀
        </footer>

    </body>
</html>

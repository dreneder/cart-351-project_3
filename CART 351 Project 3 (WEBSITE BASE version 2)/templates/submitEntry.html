<!-- A child of base.html-->
{% extends "base.html" %}

{% block content %}
   
<section>
        <h2>Publish an Entry</h2>

        <h2><img height="200" src="static/images/CART_351_Append_Page_Icon.png" class="pageIcon"></h2>
        <!-- Content for submit entry page -->
        <div class = "card">
        <p>Write and submit your journal entry in the textbox below. The message can be personal and heartfelt, superficial and hollow, abstract and experiemental - whatever your heart desires.</div>
</section>

<!-- Text container for journal entries-->
<div class = "text-container">

        <label for = "journalEntry">Write your entry here: </label>
        <textarea id = "journalEntry" placeholder="Dear diary..."></textarea>

</div>

{% endblock %}
